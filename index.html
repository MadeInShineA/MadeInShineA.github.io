<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MadeInShineA – Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&family=Fira+Mono:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    /* ─────────────────────────────────────────────────────────────────────────
     Variables
  ───────────────────────────────────────────────────────────────────────── */
    :root {
      --bg: #181825;
      --fg: #eceff4;
      --fg-muted: #b6bad9;
      --accent: #7dd3fc;
      --accent2: #a78bfa;
      --accent-grad: linear-gradient(90deg, var(--accent), var(--accent2) 80%);
      --glass: rgba(255, 255, 255, 0.07);
      --blur: blur(13px);
      --radius: 19px;
      --shadow: 0 8px 40px rgba(0, 0, 0, 0.34), 0 1.5px 0px rgba(138, 163, 255, 0.06);
      --glow: 0 0 16px var(--accent2), 0 0 2px var(--accent);
      --border: 1.5px solid rgba(125, 211, 252, 0.10);
      --header-glass: rgba(24, 24, 37, 0.52);
      --footer-glass: rgba(28, 28, 40, 0.55);
      --card-overlay: linear-gradient(120deg, rgba(55, 126, 246, 0.11) 40%, rgba(165, 139, 250, 0.08) 100%);
      --profile-shadow: 0 4px 24px #7dd3fc33, 0 0 0 8px rgba(120, 144, 255, 0.05);
      --navbar-glass: rgba(28, 28, 45, 0.73);
      --profile-size: 88px;
    }

    body.light {
      --bg: #e7ecf3;
      --fg: #2e3241;
      --fg-muted: #75798e;
      --accent: #5280e8;
      --accent2: #a277ff;
      --glass: rgba(220, 225, 250, 0.63);
      --shadow: 0 6px 36px rgba(51, 68, 117, 0.09), 0 0.5px 0px #dad7f777;
      --border: 1.5px solid rgba(125, 211, 252, 0.13);
      --header-glass: rgba(242, 242, 255, 0.85);
      --footer-glass: rgba(242, 242, 255, 0.92);
      --card-overlay: linear-gradient(120deg, rgba(125, 211, 252, 0.09) 40%, rgba(167, 139, 250, 0.09) 100%);
      --navbar-glass: rgba(230, 235, 255, 0.92);
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Layout & Body
  ───────────────────────────────────────────────────────────────────────── */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
      letter-spacing: 0.02em;
      transition: background 0.4s, color 0.35s;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      z-index: -2;
      inset: 0;
      background: radial-gradient(ellipse at 70% 0, #28324b 30%, #181825 100%);
      animation: bgmove 19s linear infinite alternate;
      opacity: 1;
      transition: background 0.5s;
    }

    body.light::before {
      background: radial-gradient(ellipse at 75% 0, #e1e8ff 28%, #e7ecf3 100%);
    }

    body::after {
      content: "";
      position: fixed;
      z-index: -1;
      inset: 0;
      background: conic-gradient(from 130deg at 85% 10%, #7dd3fc44 6%, transparent 45%),
        conic-gradient(from 170deg at 16% 80%, #a78bfa33 12%, transparent 60%);
      opacity: 0.74;
      pointer-events: none;
      mix-blend-mode: lighten;
      filter: blur(36px) brightness(1.13);
      animation: bgshine 33s linear infinite alternate;
    }

    @keyframes bgmove {
      0% {
        background-position: 80% 30%, 10% 90%;
      }

      100% {
        background-position: 50% 0%, 80% 100%;
      }
    }

    @keyframes bgshine {
      0% {
        filter: blur(28px) brightness(1.07);
      }

      100% {
        filter: blur(45px) brightness(1.19);
      }
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Navbar / Theme Toggle
  ───────────────────────────────────────────────────────────────────────── */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      background: var(--navbar-glass);
      box-shadow: 0 2.5px 24px #7dd3fc17;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.4rem 1.8rem;
      border-bottom: var(--border);
      backdrop-filter: blur(9px);
      min-height: 56px;
    }

    #theme-toggle {
      background: var(--glass);
      box-shadow: 0 0.5px 8px #7dd3fc22;
      border-radius: 999px;
      border: var(--border);
      font-size: 1.1rem;
      color: var(--fg);
      width: 1.5em;
      height: 1.5em;
      padding: 0;
      cursor: pointer;
      transition: background 0.23s, color 0.2s, box-shadow 0.22s, transform 0.17s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #theme-toggle .icon-moon,
    #theme-toggle .icon-sun {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.15em;
      pointer-events: none;
      transition: opacity 0.23s;
      opacity: 0;
    }

    #theme-toggle .icon-moon {
      opacity: 1;
    }

    body.light #theme-toggle .icon-moon {
      opacity: 0;
    }

    body.light #theme-toggle .icon-sun {
      opacity: 1;
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Header & Profile
  ───────────────────────────────────────────────────────────────────────── */
    header {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      padding: 5.1rem 1.2rem 2.4rem;
      position: relative;
    }

    .profile {
      margin: 0 auto 1.15rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.72rem;
      z-index: 1;
    }

    .profile-img {
      width: var(--profile-size);
      height: var(--profile-size);
      border-radius: 50%;
      box-shadow: var(--profile-shadow);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: box-shadow 0.27s;
    }

    .profile-img img {
      width: 92%;
      height: 92%;
      border-radius: 50%;
      object-fit: cover;
      object-position: 50% 50%;
      filter: saturate(1.15) brightness(1.03);
      display: block;
      background: #36374b;
      transition: background 0.2s;
    }

    .profile:hover .profile-img {
      box-shadow: 0 6px 36px #7dd3fc99, 0 0 0 12px #a78bfa13;
      border-color: var(--accent2);
    }

    .profile-name {
      font-size: 1.32rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: var(--accent2);
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 800;
      line-height: 1.2;
      letter-spacing: 0.02em;
      background: var(--accent-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      margin-bottom: 0.2rem;
      position: relative;
    }

    header h1::before {
      content: "👋";
      font-size: 2.3rem;
      margin-right: 0.33rem;
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 0 10px var(--accent2));
      animation: wave 1.8s infinite;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }

      10% {
        transform: rotate(16deg);
      }

      18% {
        transform: rotate(-8deg);
      }

      24% {
        transform: rotate(16deg);
      }

      30% {
        transform: rotate(-4deg);
      }

      40%,
      100% {
        transform: rotate(0deg);
      }
    }

    header h1::after {
      content: '';
      display: block;
      margin: 0.8rem auto 0;
      width: 50%;
      height: 4px;
      border-radius: 2px;
      background: var(--accent-grad);
      opacity: 0.55;
      transition: width 0.29s;
      box-shadow: 0 1.5px 7px #7dd3fc55;
    }

    header:hover h1::after {
      width: 77%;
      opacity: 0.8;
    }

    header p {
      font-size: 1.15rem;
      margin-top: 0.54rem;
      color: var(--fg-muted);
      opacity: 0.91;
      font-weight: 500;
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Filter / Search Controls
  ───────────────────────────────────────────────────────────────────────── */
    #controls {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 1.5rem;
      max-width: 800px;
      padding: 0 1.1rem;
      flex-wrap: wrap;
      border-radius: 23px;
      z-index: 1;
    }


    /* 1) Let each dropdown sit in its own stacking context */
    .dropdown-center {
      position: relative !important;
      overflow: visible !important;
    }

    /* 2) When Choices.js opens a dropdown, it adds .is-open.
      Bump that whole widget above its siblings */
    .dropdown-center .choices.is-open {
      position: relative !important;
      z-index: 1000 !important;
    }

    #filter,
    #sort {
      opacity: 0;
      position: absolute;
      pointer-events: none;
      width: 0;
      height: 0;
      margin: 0;
      padding: 0;
      z-index: -100;
    }

    #search {
      background: var(--glass);
      backdrop-filter: blur(8px);
      border-radius: 19px;
      border: var(--border);
      padding: 0 1.25rem;
      color: var(--fg);
      font-size: 1.09rem;
      font-family: inherit;
      height: 52px;
      box-shadow: 0 2px 16px rgba(36, 70, 156, 0.09);
      outline: none;
      transition: border-color 0.23s, box-shadow 0.23s;
    }

    #search:focus {
      border-color: var(--accent2);
      box-shadow: 0 2px 26px rgba(167, 139, 250, 0.13);
      background: rgba(255, 255, 255, 0.18);
    }

    #search::placeholder {
      opacity: 0.68;
      color: var(--fg-muted);
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Choices.js (MULTISELECT)
  ───────────────────────────────────────────────────────────────────────── */
    .choices {
      flex: 1;
      min-width: 200px;
      max-width: 400px;
      z-index: 1001;
      opacity: 1 !important;
      position: static !important;
      pointer-events: all !important;
    }

    .choices__inner {
      background: var(--glass) !important;
      backdrop-filter: var(--blur) !important;
      border-radius: 1.2rem !important;
      border: var(--border) !important;
      box-sizing: border-box;
      color: var(--fg) !important;
      display: flex !important;
      flex-wrap: wrap !important;
      font-size: 1.06rem !important;
      min-height: 52px !important;
      max-height: none !important;
      overflow-x: hidden !important;
      overflow-y: visible !important;
      padding: 0 1.2rem !important;
      scrollbar-width: thin;
      scrollbar-color: var(--accent2) var(--glass);
      transition: border-color 0.23s, box-shadow 0.23s, height 0.3s ease !important;
    }

    .choices--single .choices__inner {
      height: 52px !important;
      /* lock the height */
      padding: 0 1.2rem !important;
      /* same left/right inset */
      display: flex !important;
      /* vertically center the label */
      align-items: center !important;
      font-family: inherit !important;
      font-size: 1.06rem !important;
      border-radius: 1.2rem !important;
      background: var(--glass) !important;
      backdrop-filter: var(--blur) !important;
      border: var(--border) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
    }

    /* ─── Remove that default blue focus outline ─── */
    .choices--single .choices__inner.is-focused {
      outline: none !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
    }

    /* ─── Match the dropdown-item hover to your accent2 gradient ─── */
    .choices--single .choices__list--dropdown .choices__item--selectable:hover,
    .choices--single .choices__list--dropdown .choices__item--selectable.is-highlighted {
      background: rgba(167, 139, 250, 0.16) !important;
      /* same purple-tint as your filter */
    }


    .choices__inner.has-items {
      height: auto !important;
      max-height: 120px !important;
      padding: 0.4rem 1.2rem 0.5rem !important;
    }

    .choices.is-open .choices__inner {
      border-color: var(--accent2) !important;
      box-shadow: 0 4px 30px rgba(125, 211, 252, 0.18) !important;
    }

    .choices__inner::-webkit-scrollbar {
      width: 7px;
    }

    .choices__inner::-webkit-scrollbar-thumb {
      background: var(--accent2);
      border-radius: 8px;
    }

    .choices__inner::-webkit-scrollbar-track {
      background: var(--glass);
    }

    .choices__list--multiple {
      display: flex !important;
      align-items: center !important;
      gap: 0.15em !important;
      flex-wrap: wrap !important;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
    }

    .choices__list--multiple .choices__item {
      background: var(--accent-grad) !important;
      border: none !important;
      border-radius: 999px !important;
      box-shadow: 0 1px 6px #0002 !important;
      color: #fff !important;
      display: inline-flex !important;
      gap: 0.15em !important;
      letter-spacing: 0.025em !important;
      margin: 0.18rem 0.26rem 0.18rem 0 !important;
      overflow: hidden !important;
      padding: 0.3rem 0.96rem !important;
      position: relative !important;
      text-transform: uppercase !important;
      transition: background 0.25s, transform 0.18s !important;
      white-space: nowrap !important;
    }

    .choices__list--multiple .choices__item:hover {
      background: var(--accent2) !important;
      color: #fff !important;
      transform: scale(1.06) !important;
    }

    .choices__list--multiple .choices__item .choices__button {
      background: rgba(255, 255, 255, 0.13) !important;
      border: none !important;
      border-radius: 50% !important;
      color: #fff !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      font-size: 12px !important;
      font-weight: 700 !important;
      margin-left: 0.4rem !important;
      width: 16px !important;
      height: 16px !important;
      transition: all 0.23s !important;
    }

    .choices__list--multiple .choices__item .choices__button:hover {
      background: #f87171 !important;
      border-color: #dc2626 !important;
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4) !important;
      transform: scale(1.1) !important;
    }

    .choices__input {
      color: var(--fg) !important;
      background: none !important;
      padding: 0.19rem 0 !important;
      margin: 0.16rem 0 !important;
      font-size: 1rem !important;
      border: none !important;
      min-width: 110px !important;
      flex: 1 !important;
      box-shadow: none !important;
      outline: none !important;
    }

    .choices__list--single .choices__item {
      font-family: inherit !important;
      font-size: 1.06rem !important;
      /* same as .choices__inner */
    }


    .choices__placeholder {
      font-family: inherit !important;
      font-size: 1.06rem !important;
    }

    .choices__input {
      font-family: inherit !important;
      font-size: 1.06rem !important;
    }

    .choices__list[aria-expanded] {
      z-index: 2000 !important;
      background: var(--glass) !important;
      backdrop-filter: var(--blur) !important;
      border-radius: 1rem !important;
      border: 2px solid var(--accent2) !important;
      color: var(--fg) !important;
      font-size: 1rem !important;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.16) !important;
      margin-top: 0.5rem !important;
      max-height: 200px !important;
      overflow-y: auto !important;
    }

    .choices__list[aria-expanded]>.choices__list {
      max-height: none !important;
      overflow: visible !important;
    }

    .choices__item--selectable {
      padding-top: 0.7em;
      transition: background 0.18s !important;
      color: var(--fg) !important;
      white-space: nowrap !important;
      border-bottom: 1px solid rgba(125, 211, 252, 0.07) !important;
    }

    .choices__item--selectable:last-child {
      border-bottom: none !important;
    }

    .choices__item--selectable.is-highlighted {
      background: rgba(74, 144, 226, 0.16) !important;
      color: var(--fg) !important;
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Projects & Cards
  ───────────────────────────────────────────────────────────────────────── */
    .projects {
      display: grid;
      gap: 2.6rem;
      padding: 2.8rem 1.1rem 5.4rem;
      max-width: 1230px;
      margin: 0 auto 2.6rem;
      grid-template-columns: repeat(auto-fit, minmax(315px, 1fr));
      position: relative;
      z-index: 1;
      min-height: 400px;
    }

    .project-card {
      border: var(--border);
      border-radius: 2.1rem;
      background: var(--glass);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      z-index: 1;
      cursor: pointer;
      isolation: isolate;
      opacity: 1;
      background-image: var(--card-overlay);
      transition:
        transform 0.28s cubic-bezier(.45, 1.5, .25, 1),
        box-shadow 0.33s,
        border-color 0.23s,
        z-index 0.1s;
    }

    .project-card::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.4s;
      background: linear-gradient(120deg, var(--accent) 0%, var(--accent2) 80%);
      filter: blur(16px);
    }

    .project-card:hover::before {
      opacity: 0.18;
      animation: shine 1.7s linear infinite alternate;
    }

    .project-card:hover,
    .project-card:focus-visible {
      z-index: 10;
      position: relative;
      outline: none;
      box-shadow:
        0 28px 75px 0 rgba(127, 189, 250, 0.22),
        0 2px 16px 0 var(--accent2),
        var(--shadow);
      border-color: var(--accent2);
    }

    .project-card:active {
      transform: translateY(-3px) scale(1.015);
      box-shadow:
        0 16px 32px 0 rgba(127, 189, 250, 0.10),
        var(--shadow);
    }

    @keyframes shine {
      0% {
        filter: blur(18px) brightness(0.83);
      }

      100% {
        filter: blur(27px) brightness(1.09);
      }
    }

    .project-card.filtered-hidden {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
      height: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 0 !important;
      max-height: 0 !important;
      border: 0 !important;
    }

    .project-card.filtered-visible {
      display: block !important;
      opacity: 1 !important;
      pointer-events: auto !important;
      height: auto !important;
      margin: initial !important;
      padding: initial !important;
      min-height: initial !important;
      max-height: initial !important;
      border: initial !important;
    }

    .carousel img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      transition: transform 0.29s, box-shadow 0.33s;
      background: #36374b;
      display: block;
      border-radius: 2.1rem 2.1rem 0 0;
    }

    .project-card:hover .carousel img {
      transform: scale(1.039) rotate(-0.4deg);
      box-shadow: 0 10px 26px var(--accent2), 0 1.5px 15px #0002;
    }

    .project-content {
      padding: 1.55rem 1.6rem 1.52rem;
      position: relative;
    }

    .project-content h3 {
      margin: 0 0 0.7rem;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: var(--fg);
    }

    .project-content p {
      font-size: 1.04rem;
      opacity: 0.84;
      margin: 0.28rem 0 0.85rem;
      min-height: 2.5em;
    }

    .project-content .description {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .category {
      font-size: 0.79rem;
      background: var(--accent-grad);
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.025em;
      padding: 0.3rem 0.96rem;
      margin: 0 0.33rem 0.75rem 0;
      display: inline-block;
      text-transform: uppercase;
      box-shadow: 0 1px 6px #0002;
      border: none;
      transition: background 0.25s, color 0.23s, transform 0.18s;
    }

    .project-card:hover .category {
      background: var(--accent2);
      transform: scale(1.09);
      box-shadow: 0 2px 12px var(--accent2), 0 1px 8px #0002;
    }

    .project-metrics {
      border-top: 1px solid rgba(255, 255, 255, 0.11);
      margin-top: 1.08rem;
      padding-top: 0.6rem;
      font-size: 0.98rem;
      opacity: 0.80;
      display: flex;
      flex-wrap: wrap;
      gap: 1.15rem;
      align-items: center;
      font-family: "Fira Mono", monospace;
      letter-spacing: 0.01em;
    }

    .project-metrics span {
      display: flex;
      align-items: center;
      gap: 0.18em;
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Loading & Results Counter
  ───────────────────────────────────────────────────────────────────────── */
    .loading,
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1.16rem;
      opacity: 0.77;
      background: var(--glass);
      border-radius: 1.7rem;
      border: var(--border);
      padding: 3.2rem 1.5rem;
      margin-top: 0.6rem;
      box-shadow: 0 1px 8px #0001;
    }

    .loading::after {
      content: "...";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {

      0%,
      20% {
        content: ".";
      }

      40% {
        content: "..";
      }

      60% {
        content: "...";
      }

      80%,
      100% {
        content: "";
      }
    }

    .results-counter {
      text-align: center;
      margin: 1.22rem 0 0.62rem;
      font-size: 0.98rem;
      opacity: 0.74;
      background: var(--glass);
      display: inline-block;
      padding: 0.51rem 1.18rem;
      border-radius: 999px;
      letter-spacing: 0.04em;
      box-shadow: 0 2px 14px rgba(125, 211, 252, 0.08);
      color: var(--accent2);
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Footer
  ───────────────────────────────────────────────────────────────────────── */
    footer {
      width: 100vw;
      padding: 2.1rem 0 1.3rem;
      background: var(--footer-glass);
      text-align: center;
      border-top: var(--border);
      backdrop-filter: blur(8px);
      color: var(--fg-muted);
      font-size: 1.01rem;
      letter-spacing: 0.01em;
      box-shadow: 0 -6px 24px #a78bfa0c;
    }

    .footer-socials {
      margin-top: 0.18rem;
      display: flex;
      justify-content: center;
      gap: 1.11rem;
      font-size: 1.36rem;
    }

    .footer-socials a {
      color: var(--accent2);
      text-decoration: none;
      transition: color 0.19s, transform 0.18s;
      display: inline-flex;
      align-items: center;
      gap: 0.18em;
    }

    .footer-socials a:hover {
      color: var(--accent);
      transform: scale(1.17) translateY(-2px);
    }

    /* ─────────────────────────────────────────────────────────────────────────
     Scrollbar
  ───────────────────────────────────────────────────────────────────────── */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent2);
      border-radius: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--glass);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <button id="theme-toggle" aria-label="Toggle theme">
      <span class="icon-moon">🌙</span>
      <span class="icon-sun">☀️</span>
    </button>
  </nav>
  <header>
    <div class="profile">
      <div class="profile-img">
        <img src="src/avatar.jpg" alt="Profile photo of MadeInShineA" loading="lazy"
          onerror="this.onerror=null;this.src='https://avatars.githubusercontent.com/u/64627898?v=4';">
      </div>
      <div class="profile-name">MadeInShineA</div>
    </div>
    <h1>Hey there!</h1>
    <p>I'm <strong>MadeInShineA</strong>, a Super Smash Bros. Melee player &amp; CS student from Switzerland.</p>
    <div id="controls">
      <div class="dropdown-center">
        <select id="sort"></select>
      </div>
      <div class="dropdown-center">
        <select id="filter" multiple></select>
      </div>
      <input id="search" placeholder="Search projects..." autocomplete="off" />
    </div>
    <div id="results-counter" class="results-counter" style="display: none;"></div>
  </header>
  <section id="projects" class="projects">
    <div class="loading">Loading projects</div>
  </section>
  <footer>
    <div class="footer-socials">
      <a href="https://github.com/MadeInShineA" target="_blank" title="GitHub"><span>🐙</span>GitHub</a>
      <a href="https://twitter.com/MadeInShineA" target="_blank" title="Twitter"><span>🐦</span>Twitter</a>
      <a href="mailto:shinea@protonmail.com" title="Email"><span>✉️</span>Email</a>
    </div>
    <div style="margin-top:0.7rem;">
      &copy; <span id="year"></span> MadeInShineA – Built with <span style="color:#a78bfa;">♥</span>
    </div>
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    // ─── YEAR & THEME TOGGLE ────────────────────────────────────────────────────
    document.getElementById('year').textContent = new Date().getFullYear();

    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
    });

    // ─── CONFIG ────────────────────────────────────────────────────────────────
    // Specify exactly which languages each project should show:
    // Keys are "owner/name"
    const projectLanguages = {
      'MadeInShineA/smash-map': ['Vue.js', 'PHP', 'Laravel'],
      'MadeInShineA/rust-boy': ['Rust'],
      'MadeInShineA/spelling-checker': ['Python'],
      'MadeInShineA/forest-fire-simulation': ['Scala', 'Rust', 'Bevy'],
      // add more overrides here…
    };
    // List of repos you always want to hide, by "owner/name"
    const hiddenRepos = [
      "MadeInShineA/MadeInShineA",
      "MadeInShineA/crochet_design",
      "MadeInShineA/excal-cli"
      // e.g. 'MadeInShineA/some-repo-to-hide'
    ];
    // If non-empty, only show repos whose languages intersect this list
    const allowedLanguages = [
      // e.g. 'JavaScript','Python','Rust'
    ];
    // ─────────────────────────────────────────────────────────────────────────────

    // ─── STATE & ELEMENTS ──────────────────────────────────────────────────────
    const container = document.getElementById('projects');
    const filterEl = document.getElementById('filter');
    const sortEl = document.getElementById('sort');
    const searchEl = document.getElementById('search');
    const resultsCounter = document.getElementById('results-counter');

    let allCards = [];
    let totalProjects = 0;
    const languageSet = new Set();

    // ─── INIT FILTER MULTI‐SELECT ───────────────────────────────────────────────
    const dummyOption = new Option('', '', false, false);
    dummyOption.hidden = dummyOption.disabled = true;
    filterEl.add(dummyOption.cloneNode(true));

    const filterChoices = new Choices(filterEl, {
      position: 'bottom',
      removeItemButton: true,
      shouldSort: false,
      placeholder: true,
      placeholderValue: 'Filter by languages...',
      searchEnabled: true,
      searchPlaceholderValue: 'Search languages...',
      itemSelectText: ''
    });

    // ─── INIT SORT DROPDOWN ─────────────────────────────────────────────────────
    const sortOptions = [
      {value: 'updated', label: 'Updated (Newest)'},
      {value: 'stars', label: 'Stars (High → Low)'},
      {value: 'name', label: 'Name (A → Z)'}
    ];
    sortOptions.forEach(opt => sortEl.add(new Option(opt.label, opt.value)));
    const sortChoices = new Choices(sortEl, {
      placeholder: true,
      placeholderValue: 'Sort by...',
      searchEnabled: false,
      shouldSort: false,
      itemSelectText: ''
    });
    sortEl.addEventListener('change', sortAndRender);

    // ─── FETCH & RENDER REPOSITORIES ────────────────────────────────────────────
    async function fetchRepos() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/MadeInShineA/MadeInShineA.github.io/main/repos.json');
        if (!res.ok) throw new Error(`Failed to load repos.json: ${res.status}`);
        const repos = await res.json();

        container.innerHTML = '';
        allCards = [];
        languageSet.clear();

        for (const repo of repos) {
          const fullName = `${repo.owner.login}/${repo.name}`;

          // skip hidden repos
          if (hiddenRepos.includes(fullName)) continue;

          // determine languages: use override if present, otherwise use the inlined array
          let langs;
          if (projectLanguages[fullName]) {
            langs = projectLanguages[fullName];
          } else if (Array.isArray(repo.languages) && repo.languages.length) {
            langs = repo.languages;
          } else {
            langs = ['Other'];
          }

          // apply allowedLanguages filter (if any)
          if (
            allowedLanguages.length > 0 &&
            !langs.some(l => allowedLanguages.includes(l))
          ) {
            continue;
          }

          // build the card element
          const card = document.createElement('div');
          card.className = 'project-card';
          card.setAttribute('data-aos', 'fade-up');
          card.dataset.name = repo.name.toLowerCase();
          card.dataset.stars = repo.stargazerCount;
          card.dataset.updated = new Date(repo.updatedAt).getTime();
          card.dataset.desc = (repo.description || '').toLowerCase();
          card.dataset.lang = langs.map(l => l.toLowerCase()).join(',');

          // language badges
          const tags = langs.map(l => `<span class="category">${l}</span>`).join('');

          const lastUpdate = new Date(repo.updatedAt).toLocaleDateString();

          card.innerHTML = `
        <div class="carousel">
          <img
            src="src/${repo.name.toLowerCase().replace(/[^a-z0-9]/g, '-')}.png"
            alt="${repo.name}"
            loading="lazy"
            onerror="this.src='https://opengraph.githubassets.com/1/${repo.owner.login}/${repo.name}'"
          />
        </div>
        <div class="project-content">
          ${tags}
          <h3>${repo.name}</h3>
          <p class="description">${repo.description || 'No description provided.'}</p>
          <div class="project-metrics">
            <span>⭐ ${repo.stargazerCount}</span>
            <span>📝 Commits:${repo.commits}</span>
            <span>⏱ Updated ${lastUpdate}</span>
          </div>
        </div>
      `;

          // open GitHub page on click
          card.onclick = () => window.open(repo.url, '_blank');

          // add to DOM and tracking arrays
          container.appendChild(card);
          allCards.push(card);
          langs.forEach(l => languageSet.add(l));
        }

        // finalize
        totalProjects = allCards.length;
        populateFilter();
        AOS.init({duration: 600, once: true});
        sortAndRender();

      } catch (e) {
        console.error(e);
        container.innerHTML = '<div class="loading">Failed to load repositories.</div>';
      }
    }

    // ─── FILTER / SEARCH SETUP ─────────────────────────────────────────────────
    function populateFilter() {
      filterChoices.clearStore();
      [...languageSet].sort().forEach(lang => {
        filterChoices.setChoices([{value: lang, label: lang}], 'value', 'label', false);
      });
      filterEl.addEventListener('change', debounce(applyFilters, 150));
      searchEl.addEventListener('input', debounce(applyFilters, 300));
    }

    // ─── SORT & RE-RENDER ───────────────────────────────────────────────────────
    function sortAndRender() {
      const crit = sortEl.value;
      allCards.sort((a, b) => {
        if (crit === 'stars') return b.dataset.stars - a.dataset.stars;
        if (crit === 'updated') return b.dataset.updated - a.dataset.updated;
        if (crit === 'name') return a.dataset.name.localeCompare(b.dataset.name);
        return 0;
      });
      container.innerHTML = '';
      allCards.forEach(c => container.appendChild(c));
      applyFilters();
      AOS.refresh();
    }

    // ─── APPLY FILTERS & SEARCH ────────────────────────────────────────────────
    function applyFilters() {
      const selectedLangs = filterChoices.getValue(true);
      const kw = searchEl.value.toLowerCase().trim();
      let count = 0;

      container.querySelector('.no-results')?.remove();

      allCards.forEach(card => {
        const langs = card.dataset.lang.split(',');
        const okLang = !selectedLangs.length ||
          selectedLangs.some(s => langs.includes(s.toLowerCase()));
        const okText = !kw ||
          card.dataset.name.includes(kw) ||
          card.dataset.desc.includes(kw) ||
          langs.some(l => l.includes(kw));

        if (okLang && okText) {
          card.classList.remove('filtered-hidden');
          card.classList.add('filtered-visible');
          count++;
        } else {
          card.classList.remove('filtered-visible');
          card.classList.add('filtered-hidden');
        }
      });

      if (count === totalProjects) {
        resultsCounter.style.display = 'none';
      } else {
        resultsCounter.style.display = 'block';
        resultsCounter.textContent = `Showing ${count} of ${totalProjects} projects`;
      }

      if (!count) {
        const msg = document.createElement('div');
        msg.className = 'no-results';
        msg.innerHTML = '<h3>No projects found</h3><p>Try adjusting filters or search terms</p>';
        container.appendChild(msg);
      }
    }

    // ─── DEBOUNCE UTILITY ───────────────────────────────────────────────────────
    function debounce(fn, delay) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), delay);
      };
    }

    // ─── INITIAL FETCH ─────────────────────────────────────────────────────────
    fetchRepos();
  </script>
</body>

</html>
