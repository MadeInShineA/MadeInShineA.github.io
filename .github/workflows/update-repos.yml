# .github/workflows/fetch-repos.yml
name: Fetch GitHub Repos for Pages

on:
  push:
    branches: [ main ]
  schedule:
    # every hour
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch repos with languages via GH CLI
        env:
          # allow gh to authenticate
          GH_TOKEN: ${{ secrets.GH_FETCH_TOKEN }}
        run: |
          gh repo list MadeInShineA \
            --limit 100 \
            --json owner,name,description,htmlUrl,stargazerCount,updatedAt,languages \
            > repos.json

      - name: Commit updated repos.json
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "chore: update repos.json"
          add: repos.json
