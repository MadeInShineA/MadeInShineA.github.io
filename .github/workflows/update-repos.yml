# .github/workflows/fetch-repos.yml
name: Fetch GitHub Repos for Pages

on:
  # re-run on every push to main
  push:
    branches: [ main ]
  # â€¦and also on a schedule (hourly)
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch repos JSON with languages inlined
        env:
          GITHUB_TOKEN: ${{ secrets.GH_FETCH_TOKEN }}
        run: |
          # 1. Fetch raw list of repos
          curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/users/MadeInShineA/repos?per_page=100&sort=updated" \
            > repos-raw.json

          # 2. For each repo, fetch its languages and merge them in
          jq -c '.[]' repos-raw.json | while read repo; do
            langs=$(curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              "$(jq -r '.languages_url' <<<"$repo")" \
              | jq 'keys')
            echo "$repo" | jq --argjson L "$langs" '. + { languages: $L }'
          done > repos.json

      - name: Commit updated repos.json
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "chore: update repos.json"
          add: repos.json
