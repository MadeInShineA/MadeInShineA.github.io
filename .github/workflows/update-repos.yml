# .github/workflows/fetch-repos.yml
name: Fetch GitHub Repos for Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch raw repos list
        env:
          GITHUB_TOKEN: ${{ secrets.GH_FETCH_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/users/MadeInShineA/repos?per_page=100&sort=updated" \
            > repos-raw.json

      - name: Validate JSON
        run: |
          # abort early if repos-raw.json is not valid JSON
          jq . repos-raw.json > /dev/null

      - name: Inline languages into repos.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_FETCH_TOKEN }}
        run: |
          # Read each repo (compact) and merge in its languages keys
          while IFS= read -r repo; do
            # fetch that repo's languages breakdown
            langs=$(curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              "$(jq -r '.languages_url' <<<"$repo")" \
              | jq 'keys')
            # add a top-level "languages": [...] array
            echo "$repo" | jq --argjson L "$langs" '. + { languages: $L }'
          done < <(jq -c '.[]' repos-raw.json) \
            > repos.json

      - name: Commit updated repos.json
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "chore: update repos.json"
          add: repos.json
